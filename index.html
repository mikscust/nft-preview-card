<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | NFT Preview Card Component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <article class="nft-card">

      <!-- section 1 -->
      <section class="nft-image-wrapper">
        <img src="image-equilibrium.jpg" alt="nft photo" class="nft-photo" />
      </section>

      <!-- section 2 -->
      <section class="nft-information-wrapper">
        <div class="nft-title-and-description-container">
          <h1 class="nft-heading-title-with-id-text">Equilibrium #3429</h1>
          <p class="nft-paragraph-description-text">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="nft-price-and-no-of-days-left-container">
          <p>
            <img src="icon-ethereum.svg" alt="ethereum icon" class="ethereum-icon" />
            <span class="ethereum-price-value-only">
              0.041 ETH
            </span>
          </p>
          <p>
            <img src="icon-clock.svg" alt="clock icon" class="clock-icon" />
            <span class="no-of-days-left-only">
              3 days left
            </span>
          </p>
        </div>
      </section>

      <hr class="line-break">

      <!-- section 3 -->
      <section class="artist-information-wrapper">
        <img src="image-avatar.png" alt="avatar icon" class="artist-profile-photo" />

        <p class="artist-made-by-text">
          Creation of
          <span class="name-of-artist-detailed-text">Jules Wyvern</span>
        </p>
      </section>

    </article>
  </main>



  

  
  
  
  


</body>
</html>
